<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>實況日報 - 每日精華摘要</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%239146ff' viewBox='0 0 512 512'%3E%3Cpath d='M391.2 103.5H352.5v109.7h38.6zM285 103H246.4V212.8H285zM120.8 0 24.3 91.4V420.6H140.1V512l96.5-91.4h77.3L487.7 256V0zM449.1 237.8l-77.2 73.1H294.6l-67.6 64v-64H140.1V36.6H449.1z'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'newsreader': ['Newsreader', 'serif'],
                    'sans': ['Roboto', 'sans-serif'],
                },
                extend: {
                    colors: {
                        'twitch': {
                            'purple': '#9146ff',
                            'purple-dark': '#772ce8',
                            'purple-light': '#bf94ff',
                        },
                        'dark': {
                            '900': '#0e0e10',
                            '800': '#18181b',
                            '700': '#1f1f23',
                            '600': '#26262c',
                            '500': '#3d3d46',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* 滾動條 */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0e0e10;
        }

        ::-webkit-scrollbar-thumb {
            background: #26262c;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9146ff;
        }

        body {
            font-family: 'Roboto', sans-serif;
        }

        .font-newsreader {
            font-family: 'Newsreader', serif;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        .bg-dark-950 {
            background-color: #0e0e10;
        }

        /* 卡片 */
        .card-elevated {
            background: linear-gradient(135deg, #1f1f23 0%, #26262c 100%);
            border: 1px solid rgba(145, 70, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
            position: relative;
            overflow: hidden;
        }

        .card-elevated::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(145, 70, 255, 0) 0%, rgba(145, 70, 255, 0.1) 100%);
            pointer-events: none;
        }

        .card-elevated:hover {
            background: linear-gradient(135deg, #26262c 0%, #3d3d46 100%);
            border-color: rgba(145, 70, 255, 0.4);
            box-shadow: 0 20px 40px -10px rgba(145, 70, 255, 0.2);
            transform: translateY(-4px);
        }

        /* 左邊彩色邊框 */
        .border-left-primary {
            border-left: 4px solid #9146ff;
        }

        /* 漸層徽章 */
        .badge-gradient {
            background: linear-gradient(135deg, #9146ff 0%, #bf94ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .badge-number {
            background: linear-gradient(135deg, #9146ff 0%, #bf94ff 100%);
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 8px;
        }

        /* 平滑滾動 */
        html {
            scroll-behavior: smooth;
        }

        /* 螢幕閱讀器專用 */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* 動作偏好設定 */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        /* 文章標題 */
        .heading-xl {
            font-family: 'Newsreader', serif;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .heading-lg {
            font-family: 'Newsreader', serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            letter-spacing: -0.01em;
            line-height: 1.3;
        }

        .heading-md {
            font-family: 'Newsreader', serif;
            font-size: 1.25rem;
            font-weight: 700;
            line-height: 1.4;
        }

        /* 內容文字 */
        .text-content {
            font-size: 1rem;
            line-height: 1.6;
            color: #cbd5e1;
        }
    </style>
</head>

<body class="bg-dark-950 text-gray-100 min-h-screen">
    <header class="bg-dark-900/95 border-b border-dark-600/50 sticky top-0 z-50 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 sm:py-4">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 sm:gap-6">
                <!-- 品牌區 -->
                <div class="flex items-center gap-3 min-w-0">
                    <div
                        class="flex-shrink-0 w-12 h-12 bg-gradient-to-br from-[#9146ff] to-[#bf94ff] rounded-xl flex items-center justify-center shadow-lg">
                        <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714z" />
                        </svg>
                    </div>
                    <div class="min-w-0">
                        <h1 class="text-lg sm:text-xl font-bold text-white font-newsreader">實況日報</h1>
                        <p class="text-xs sm:text-sm text-gray-400 truncate" id="channel-display">載入中...</p>
                    </div>
                </div>

                <!-- 日期控制 -->
                <div class="flex items-center gap-2 sm:gap-3 justify-center sm:justify-end flex-wrap">
                    <button id="prev-date" aria-label="前一天"
                        class="p-2 rounded-lg bg-dark-600 hover:bg-dark-500 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-[#9146ff] focus:ring-offset-2 focus:ring-offset-dark-900">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <input type="date" id="date-picker" aria-label="選擇日期"
                        class="bg-dark-600 border border-dark-500 rounded-lg px-3 sm:px-4 py-2 text-white text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-[#9146ff] focus:border-transparent cursor-pointer transition-all duration-200">
                    <button id="next-date" aria-label="後一天"
                        class="p-2 rounded-lg bg-dark-600 hover:bg-dark-500 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-[#9146ff] focus:ring-offset-2 focus:ring-offset-dark-900">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                    <button id="today-btn"
                        class="px-4 py-2 bg-gradient-to-r from-[#9146ff] to-[#bf94ff] hover:shadow-lg rounded-lg font-semibold text-white text-sm sm:text-base transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#9146ff] focus:ring-offset-2 focus:ring-offset-dark-900">
                        最新
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12 lg:py-16">
        <!-- 載入狀態 -->
        <div id="loading-state" class="flex flex-col items-center justify-center py-20">
            <div class="w-16 h-16 border-4 border-dark-600 border-t-[#9146ff] rounded-full animate-spin mb-6"></div>
            <p class="text-gray-400 text-lg">正在載入摘要資料...</p>
        </div>

        <!-- 錯誤狀態 -->
        <div id="error-state" class="hidden flex-col items-center justify-center py-20">
            <div class="w-20 h-20 bg-red-500/10 rounded-2xl flex items-center justify-center mb-6">
                <svg class="w-10 h-10 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            <p class="text-gray-300 mb-2 text-lg font-semibold">無法載入資料</p>
            <p class="text-gray-400 text-sm mb-6" id="error-message"></p>
            <button onclick="location.reload()" aria-label="重新載入頁面"
                class="px-6 py-2 bg-gradient-to-r from-[#9146ff] to-[#bf94ff] rounded-lg font-semibold text-white transition-all duration-200 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-[#9146ff] focus:ring-offset-2 focus:ring-offset-dark-900">
                重新載入
            </button>
        </div>

        <!-- 無資料狀態 -->
        <div id="empty-state" class="hidden flex-col items-center justify-center py-20">
            <div class="w-20 h-20 bg-dark-600 rounded-2xl flex items-center justify-center mb-6">
                <svg class="w-10 h-10 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            </div>
            <p class="text-gray-300 mb-2 text-lg font-semibold">這一天沒有摘要資料</p>
            <p class="text-gray-400 text-sm">可能當天沒有開台或尚未產生摘要</p>
        </div>

        <!-- 摘要內容 -->
        <div id="summary-content" class="hidden">
            <div class="mb-12 sm:mb-16">
                <div class="space-y-2 mb-6">
                    <p class="text-[#9146ff] font-semibold tracking-wide uppercase text-sm sm:text-base">每日精華摘要</p>
                    <h2 class="heading-xl text-white" id="summary-date">2026 年 1 月 29 日</h2>
                    <div class="flex items-center gap-3 text-gray-400">
                        <span id="summary-weekday" class="text-base sm:text-lg">週三</span>
                    </div>
                </div>

                <div class="card-elevated rounded-2xl p-5 sm:p-6 border-left-primary">
                    <div class="flex gap-4">
                        <svg class="w-6 h-6 text-[#9146ff] flex-shrink-0 mt-0.5" fill="currentColor"
                            viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                                clip-rule="evenodd" />
                        </svg>
                        <div class="flex-1">
                            <p class="text-sm text-gray-200 mb-2 leading-relaxed">
                                <span class="font-semibold">AI 生成內容：</span>本日報由 AI 從 Twitch
                                聊天室統整推論而成，內容未經特別查證，可能與實際實況內容有所出入，僅供參考。
                            </p>
                            <p class="text-xs text-gray-400 leading-relaxed">
                                ⏰ 每日摘要於 GMT+8 早上 9:00 更新
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="space-y-10 sm:space-y-12">
                <section>
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-1 h-10 bg-gradient-to-b from-[#9146ff] to-[#9146ff]/30 rounded-full"></div>
                        <h3 class="heading-lg text-white">熱門話題</h3>
                    </div>
                    <div id="hot-topics-container" class="space-y-4 sm:space-y-5">
                        <!-- 動態填充 -->
                    </div>
                </section>

                <section>
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-1 h-10 bg-gradient-to-b from-[#9146ff] to-[#9146ff]/30 rounded-full"></div>
                        <h3 class="heading-lg text-white">重要事件</h3>
                    </div>
                    <div class="card-elevated rounded-2xl p-6 sm:p-8 border-left-primary">
                        <div id="events-container" class="space-y-4">
                            <!-- 動態填充 -->
                        </div>
                        <div id="no-events" class="hidden text-gray-500 text-center py-12">
                            <svg class="w-12 h-12 mx-auto text-gray-600 mb-3" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                            </svg>
                            <p>今日沒有特別事件</p>
                        </div>
                    </div>
                </section>

                <section id="highlights-section" class="hidden">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-1 h-10 bg-gradient-to-b from-[#9146ff] to-[#9146ff]/30 rounded-full"></div>
                        <h3 class="heading-lg text-white">精華片段</h3>
                    </div>
                    <div class="space-y-4 sm:space-y-5">
                        <div id="highlights-container" class="space-y-4 sm:space-y-5">
                            <!-- 動態填充 -->
                        </div>
                        <div id="no-highlights"
                            class="hidden card-elevated rounded-2xl p-6 sm:p-8 border border-dark-600 text-center text-gray-500">
                            <p>今日沒有精華片段</p>
                        </div>
                    </div>
                </section>

                <section>
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-1 h-10 bg-gradient-to-b from-[#9146ff] to-[#9146ff]/30 rounded-full"></div>
                        <h3 class="heading-lg text-white">新梗字典</h3>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
                        <div id="new-memes-container" class="contents">
                            <!-- 動態填充 -->
                        </div>
                    </div>
                    <div id="no-memes" class="hidden card-elevated rounded-2xl p-6 sm:p-8 border border-dark-600">
                        <p class="text-gray-500 text-center py-8">今日沒有新梗</p>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer id="date-nav"
        class="hidden bg-dark-900/95 border-t border-dark-600/50 py-6 sm:py-8 mt-12 sm:mt-16 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between gap-2 sm:gap-6">
                <button id="footer-prev" aria-label="前一天摘要"
                    class="flex items-center gap-2 sm:gap-3 text-gray-300 hover:text-white transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-[#9146ff] focus:ring-offset-2 focus:ring-offset-dark-900 rounded px-3 py-2">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    <span id="footer-prev-date" class="text-sm sm:text-base font-medium">前一天</span>
                </button>
                <div class="text-center flex-shrink-0">
                    <p class="text-gray-400 text-xs sm:text-sm">共 <span id="total-days"
                            class="text-[#9146ff] font-bold text-sm sm:text-base">0</span> 天摘要</p>
                </div>
                <button id="footer-next" aria-label="後一天摘要"
                    class="flex items-center gap-2 sm:gap-3 text-gray-300 hover:text-white transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-[#9146ff] focus:ring-offset-2 focus:ring-offset-dark-900 rounded px-3 py-2">
                    <span id="footer-next-date" class="text-sm sm:text-base font-medium">後一天</span>
                    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>
    </footer>

    <div id="player-modal" role="dialog" aria-modal="true" aria-labelledby="player-title" tabindex="-1"
        class="hidden fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-2 sm:p-4 backdrop-blur-sm">
        <div class="relative bg-dark-900 rounded-2xl max-w-6xl w-full shadow-2xl">
            <button id="close-player" aria-label="關閉播放器"
                class="absolute -top-12 right-2 sm:right-0 text-white hover:text-gray-300 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#9146ff] focus:ring-offset-2 focus:ring-offset-dark-950 rounded-lg p-2">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div id="player-container" class="relative rounded-2xl overflow-hidden" style="padding-top: 56.25%;">
                <!-- iframe 將動態插入此處 -->
            </div>
            <span id="player-title" class="sr-only">Twitch 影片播放器</span>
        </div>
    </div>

    <script src="daily-report.js"></script>
</body>

</html>
